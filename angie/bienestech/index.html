<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<head>
    <title>Registro</title>
    <link href="css/estilos.css" rel="stylesheet">
</head>

<body>
    <!--navegador-->
    <div class="transparente" class="container1">
        <a href="#">
            <img src="img/logosena.png" class="logosena">
        </a>

        <a href="#">
            <img src="img/logobienestech.png" class="logobienestech">
        </a>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Regístrate</h2>
            <form>
                <label for="document-type">Tipo de documento</label>
                <select id="document-type" name="document-type">
                    <option value="cc">Cédula de ciudadanía</option>
                    <option value="ce">Cédula de extranjería</option>
                </select>

                <label for="document-number">Número de documento</label>
                <input type="number" id="document-number" name="document-number" required>

                <label for="full-name">Nombre completo</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password"><img src="img/iconojo.png" alt="Mostrar/ocultar contraseña"></button>
                </div>

                <button type="submit" class="submit-btn">Registrarme</button>
            </form>
            <p>Ya está registrado? <a href="index_inicioS.html">Iniciar sesión</a></p>
        </div>
    </div>
</body>

</html>
